apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sabana-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/anfedimo/kubernetes-sabana'
    targetRevision: main
    path: charts/sabana-api
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true