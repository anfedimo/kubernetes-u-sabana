replicaCount: 1

image:
  repository: sabana.azurecr.io/sabana-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9000
  nodePort: 30081

resources: {}

imagePullSecrets:
  - name: acr-secret

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  cpuAverageUtilization: 60